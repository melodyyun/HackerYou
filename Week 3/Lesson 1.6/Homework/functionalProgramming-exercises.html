<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functional Programming Exercises</title>
</head>
<body>
    <script>
        // Map:
        // Let's take this array of dog's ages in human years, and create a new array of ages in dog years that shows each value multipled by 7
        const ages = [2, 1.5, 5, 9, 4, 5];

        const dogAge = ages.map((age)=>{
            return age*7;
        });
        console.log('Dog ages: ');
        console.log(dogAge);


        // Let's take an array of strings and create a new array of the same strings, but all uppercase
        const names = ['Sam', 'Jo', 'Chris'];

        console.log('Cap Names:  ');
        const namesCaps = names.map((name)=>{
            const upperCase = console.log(name.toUpperCase());
            return upperCase;
        });
        // console.log(namesCaps);


        // Filter:
        // Create a new array with users who are older than 20 years old
        const users = [
            { name: 'Sam', age: 16 },
            { name: 'Jo', age: 25 },
            { name: 'Chris', age: 90 },
            { name: 'Jules', age: 9 }
        ];

        const older = users.filter((user)=>{
            if(user.age >= 20){
                return true;
            }
        });

        console.log('Older people:');
        console.log(older);

        // Create a new array with only titles longer than 8 characters
        const posts = ['War and Peace', 'Moby Dick', 'Hamlet', 'The Odyssey', 'The Great Gatsby'];

        const longTitle = posts.filter((book)=>{
            if(book.length>8){
                return true;
            }
        })
        console.log('Long book names:');
        console.log(longTitle);

        // Reduce:
        // Return the largest number
        const nums = [2, 4, 6, 8];

        const largestNum = nums.reduce((acc, next)=>{
            if(acc>=next){
                return acc;
            }
            return next;
        });
        console.log('Find the biggest number: ');
        console.log(largestNum);
        


    </script>
</body>
</html>
