<!Doctype HTML>
<html>
	<head>
		<title>Project 1 - Countdown Timer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="Project-1-styles.css">
	</head>
	<body>
		<!-- name of countdown and due time -->
		<form>
			<label for="timerName">Timer: </label>
			<input class="" type="text" id="timerName" placeholder="Break time">
			<label for="timerLength">in</label>
			<input class="" type="number" id="timerLength" placeholder="7"> minutes
			<input type="submit" value="Set">
		</form>

		<p>current time:</p>
		<h1 id="current-time">Loading</h1>

		<table class='countdownContainer'>
			<tr class='info'>
				<td colspan='4'>Countdown Timer</td>
			</tr>
			<tr class='info'>
				<td id='minutes'>00</td>
				<td id='seconds'>00</td>
			</tr>
			<tr>
				<td>Minutes</td>
				<td>Seconds</td>
			</tr>
		</table>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="Project-1.js"></script>
	</body>
</html>
