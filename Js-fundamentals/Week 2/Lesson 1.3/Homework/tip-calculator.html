    <script>
        // create a Tip calcuator function that takes in three things: 1) meal price, 2) Tax Rate 3) Tip Rate
        const format = (number) => {
            return number.toLocaleString('ja-JP', {style: 'currency', currency: 'USD'});
        }

        const tip = (mealPrice, taxRate = 0.13, tipRate = 0.15) =>{

            total = mealPrice + (mealPrice * taxRate) + (mealPrice * tipRate);
            // It should return a value which you can console.log.
            console.log(`Your meal was ${format(mealPrice)}, the tax rate is ${taxRate}%, the tip rate is ${tipRate}%, and the total cost of your meal is ${format(total)}.`);
            return total;

            //total.toFixed(2);
